plugins {
	id 'fabric-loom' version '0.2.5-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "modid"
version = "1.0.0"

minecraft {
}

repositories {
	maven { url = "https://maven.fabricmc.net/" }
	maven {
		url = "https://jitpack.io"
	}
	maven {
		name = "NerdHubMC"
		url = "https://maven.abusedmaster.xyz/"
	}
}

dependencies {
	minecraft "com.mojang:minecraft:1.14.4"
	mappings "net.fabricmc:yarn:1.14.4+build.5"
	modApi "net.fabricmc:fabric-loader:0.4.8+build.159"
	modApi "net.fabricmc.fabric-api:fabric-api:0.3.0+build.207"

	modApi ("io.github.prospector:modmenu:1.7.9+build.118")
	modImplementation "com.github.emilyploszaj:trinkets:v1.1.4"
	include "com.github.emilyploszaj:trinkets:v1.1.4"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
