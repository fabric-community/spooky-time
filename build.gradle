plugins {
	id 'fabric-loom' version '0.2.5-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "spooky-time"
version = "1.0.0"

minecraft {
}

repositories {
	maven { url = "https://maven.fabricmc.net/" }
}

dependencies {
	minecraft "com.mojang:minecraft:1.14.4"
	mappings "net.fabricmc:yarn:1.14.4+build.13"
	modApi "net.fabricmc:fabric-loader:0.6.2+build.166"
	modApi "net.fabricmc.fabric-api:fabric-api:0.4.0+build.240-1.14"

	modApi ("io.github.prospector:modmenu:1.7.13+build.123")
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}